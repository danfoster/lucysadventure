[application]

name="lucysadventure"
main_scene="res://scenes/title.scn"
icon="res://icon.png"

[autoload]

global="*res://src/global.gd"

[display]

resizable=false
use_2d_pixel_snap=true

[image_loader]

repeat=false

[input]

MOVE_LEFT=[key(Left), key(A)]
MOVE_RIGHT=[key(Right), key(D)]
MENU=[key(Escape)]
RESET=[key(R)]
JUMP=[key(Space)]

[physics_2d]

default_gravity=980
